<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* li 요소들의 글자 색상을 blue
           2,3째 li 요소에 밑줄
           세번째 li 요소 굵게
        */
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline;
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li id="color">List Item</li>
      <li id="color line">List Item</li>
      <li id="color line weight">List Item</li>
    </ul>
  </body>
</html>

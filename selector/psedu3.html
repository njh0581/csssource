<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* disabled 요소 : 테두리 , 배경색 */
      /* checked 요소 : 글자색 변경 */
      [type="text"]:disabled {
        border: 1px solid lightgray;
        background-color: pink;
      }
      [type="radio"]:checked + label {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" disabled />
      </fieldset>
      <fieldset>
        <legend>신청 과목</legend>
        <p>이 달에 신청할 과목을 선택하세요</p>
        <div>
          <input type="radio" name="subject" id="speaking" />
          <label for="">회화</label>
          <input type="radio" name="subject" id="grammer" />
          <label for="">문법</label>
          <input type="radio" name="subject" id="writing" />
          <label for="">작문</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
